<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/public :: #public_head">
    <meta charset="UTF-8">
</head>
<body>
    <header class="publicHeader" th:replace="main/public :: #public_header"></header>
    <section class="publicTime" th:replace="main/public :: #public_time"></section>

    <section class="publicMian">
        <div class="left" th:replace="main/public :: #public_left(activeUri='bill')"></div>
        <div class="right">
            <div class="location">
                <strong>现在你所在的位置是：</strong>
                <span>账单管理页面 >> 信息查看</span>
            </div>
            <div class="providerView">
                <p><strong>账单编号：</strong><span th:text="${billProvider.billCode}">231</span></p>
                <p><strong>商品名称：</strong><span th:text="${billProvider.billName}">测试供应商002</span></p>
                <p><strong>商品单位：</strong><span th:text="${billProvider.billUnit}">年</span></p>
                <p><strong>商品数量：</strong><span th:text="${billProvider.billNum}">22</span></p>
                <p><strong>总金额：</strong><span th:text="${billProvider.money}">22</span></p>
                <p><strong>供应商：</strong><span th:text="${billProvider.providerName}">AAA</span></p>
                <p><strong>是否付款：</strong><span th:text="${billProvider.pay==true?'已付款':'未付款'}">未付款</span></p>
                <p><strong>创建时间：</strong><span th:text="${#dates.format(billProvider.createDate, 'yyyy-MM-dd')}">2029/12/12 12:12:12</span></p>
                <a onclick="history.back(-1)" href="#">返回</a>
            </div>
        </div>
    </section>
    <footer class="footer" th:replace="main/public :: #public_footer"></footer>
</body>
</html>
