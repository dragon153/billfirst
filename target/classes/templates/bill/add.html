<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/public::#public_head">
    <meta charset="UTF-8">
</head>
<body>
    <header class="publicHeader" th:replace="main/public::#public_header"></header>
    <section class="publicTime" th:replace="main/public::#public_time"></section>

    <!--主体内容-->
    <section class="publicMian">
        <div class="left" th:replace="main/public::#public_left(activeUri='bill')"></div>
        <div class="right">
            <div class="location">
                <strong>你现在的位置是：</strong>
                <span>账单管理页面 >> 账单添加页面</span>
            </div>
            <div class="providerAdd">
                <form id="addForm" th:action="@{/bill}" th:method="post">
                    <div class="">
                        <label for="billCode">账单编码：</label>
                        <input type="text" name="billCode" id="billCode" required>
                        <span>请输入订单编码</span>
                    </div>
                    <div>
                        <label for="billName">商品名称：</label>
                        <input type="text" name="billName" id="billName" required>
                        <span>请输入商品名称</span>
                    </div>
                    <div>
                        <label for="billUnit">商品单位：</label>
                        <input type="text" name="billUnit" id="billUnit" required>
                        <span>请输入商品单位</span>
                    </div>
                    <div>
                        <label for="billNum">商品数量</label>
                        <input type="text" name="billNum" id="billNum" required>
                        <span>请输入大于0的自然数，小数点后保留2位</span>
                    </div>
                    <div>
                        <label for="money">总金额：</label>
                        <input type="text" name="money" id="money" required/>
                        <span>*请输入大于0的正自然数，小数点后保留2位</span>
                    </div>
                    <div>
                        <label>供应商</label>
                        <select name="pid">
                            <option value="">--请选择相应的提供商--</option>
                            <option th:each="p:${providers}" th:value="${p.pid}" th:text="${p.providerName}"></option>
                        </select>
                        <span>请选择供应商</span>
                    </div>
                    <div>
                        <label for="">是否付款</label>
                        <input type="radio" value="0" name="pay" checked>未付款
                        <input type="radio" value="1" name="pay">已付款
                    </div>
                    <div class="providerAddBtn">
                        <input type="button" onclick="$('#addForm').submit()" value="保存">
                        <input type="button" value="返回" onclick="history.back(-1)" name="" id="">
                    </div>

                </form>
            </div>
        </div>
    </section>
    <footer class="footer" th:replace="main/public::#public_footer"></footer>
    <!---->
    <script th:src="@{js/jquery.js}"></script>
</body>
</html>
