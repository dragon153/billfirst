<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head"></head>
<body>

    <header class="publicHeader" th:replace="main/public :: #public_header"></header>

    <section class="publicTime" th:replace="main/public :: #public_time"></section>

    <section class="publicMian ">
        <div class="left" th:replace="main/public :: #public_left(activeUri='provider')"></div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>供应商管理页面 >> 信息查看</span>
            </div>
            <div class="providerView">
                <p><strong>供应商名称：</strong><span th:text="${provider.providerName}">测试供应商001</span></p>
                <p><strong>联系人：</strong><span th:text="${provider.contactPeople}">韩露</span></p>
                <p><strong>联系电话：</strong><span th:text="${provider.phone}">15918230478</span></p>
                <p><strong>地址：</strong><span th:text="${provider.address}">nanjie</span></p>
                <p><strong>描述：</strong><span th:text="${provider.describe}">描述</span></p>
                <p><strong>创建时间：</strong><span th:text="${#dates.format(provider.createDate,'yyyy-MM-dd HH:mm:ss')}">描述</span></p>
                <a th:href="@{/providers}" href="list.html">返回</a>
            </div>
        </div>
    </section>
    <footer class="footer" th:replace="main/public :: #public_footer"></footer>

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/js.js}"></script>

</body>
</html>
