<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="public_head">
    <meta charset="UTF-8">
    <title>账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="publicHeader" id="public_header">
        <h1>账单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b">[[${session.loginUser.username}]]</span>，欢迎你</p>
            <a th:href="@{/logout}">退出</a>
        </div>
    </header>

    <!--时间-->
    <section class="publicTime" id="public_time">
        <span id="time">2020年2月12日 20：52 星期三</span>
    </section>

    <!--主体内容-->
    <section class="publicMain">
        <div class="left" id="public_left">
            <h2 class="leftH2"><span class="span1"></span>功能列表<span></span></h2>
            <nav>
                <ul class="list">
                    <li th:id="${activeUri=='bill'?'active':''}"><a th:href="@{/bills}">账单管理</a></li>
                    <li th:id="${activeUri=='provider'?'active':''}"><a th:href="@{/providers}">供应商管理</a></li>
                    <li th:id="${activeUri=='user'?'active':''}"><a th:href="@{/users}">用户管理</a></li>
                    <li th:id="${activeUri=='pwd'?'active':''}"><a th:href="@{/user/pwd}">密码修改</a></li>
                    <li><a th:href="@{/logout}">退出系统</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!--点击删除后弹出的页面-->
    <div class="zhezhao"></div>
    <form method="post" id="deleteForm">
        <input type="hidden" name="_method" value="delete">
        <div class="remove" id="removeProv">
            <div class="removerChid">
                <h2>提示</h2>
                <div class="removeMain">
                    <p>确定删除嘛？</p>
                    <a href="#" id="yes">确定</a>
                    <a href="#" id="no">取消</a>
                </div>
            </div>
        </div>
    </form>

<footer class="footer" id="public_footer">
    <div style="text-align: center;"><p>初次设计@dragon</p></div>
</footer>

</body>
</html>
