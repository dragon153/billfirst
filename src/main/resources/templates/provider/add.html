<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/public :: #public_head">
    <meta charset="UTF-8">
</head>
<body>

    <header class="publicHeader" th:replace="main/public :: #public_header"></header>
    <section class="publicTime" th:replace="main/public :: #public_time"></section>

    <section class="publicMian">
        <div class="left" th:replace="main/public::#public_left(activeUri='provider2')"></div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是：</strong>
                <span>供应商管理页面 >> 供应商添加页面</span>
            </div>
            <div class="providerAdd">
                <form id="addForm" th:action="@{/provider}" th:method="post">
                    <div>
                        <label for="providerName">供应商名称：</label>
                        <input type="text" name="providerName" id="providerName">
                        <span>*请输入供应商名称</span>
                    </div>
                    <div>
                        <label for="people">联系人：</label>
                        <input type="text" name="contactPeople" id="people">
                        <span>*请输入联系人</span>
                    </div>
                    <div>
                        <label for="phone">联系电话：</label>
                        <input type="text" name="phone" id="phone"/>
                        <span>*请输入联系电话</span>
                    </div>
                    <div>
                        <label for="address">联系地址：</label>
                        <input type="text" name="address" id="address"/>
                        <span></span>
                    </div>
                    <div>
                        <label for="describe">描述：</label>
                        <input type="text" name="describe" id="describe"/>
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <!--<a href="providerList.html">返回</a>-->
                        <input type="button" onclick="$('#addForm').submit();" value="保存" />
                        <input type="button" value="返回" onclick="history.back(-1)"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer" th:replace="main/public :: #public_footer"></footer>
    <script th:src="@{/js/jquery.js}"></script>
</body>
</html>
