<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录-账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>账单管理系统</h1>
        </header>
        <section class="loginCont">
            <div th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" style="color:red; margin-left: 130px">用户名错误!</div>
            <form class="loginForm" th:action="@{/login}" th:method="post">
                <div class="inputbox">
                    <label for="user">用户名</label>
                    <input id="user" type="text" name="username" required>
                </div>
                <div class="inputbox">
                    <label for="mina">密码</label>
                    <input id="mina" type="password" name="password" required>
                </div>
<!--                <div class="subBtn">-->
<!--                    <input type="checkbox">-->
<!--                </div>-->
                <br>
                <div class="subBtn">
                    <input type="submit" value="登录">
                    <input type="reset" value="重启">
                </div>
                <br>
            </form>
        </section>
    </section>
</body>
</html>
